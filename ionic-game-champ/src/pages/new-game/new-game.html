<ion-header>

    <ion-navbar>
        <ion-title>New Game</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button (click)="signUp()">Sign In</button>
    <button ion-button (click)="signOut()">Sign Out</button>
    <button ion-button (click)="getCurrentUser()">Get User</button>
    <ion-item>
        <ion-input placeholder="Game Name"></ion-input>
    </ion-item>

    <br>

    <ion-item>
        <ion-input placeholder="Game Type"></ion-input>
    </ion-item>

    <br>
    <ion-card>
        <ion-item>
            <ion-label>Number of Players</ion-label>
            <ion-select [selectOptions]="selectOptions" [(ngModel)]="currentCount"
                (ionChange)="getCount()">
                <ion-option *ngFor="let count of playerCount">{{count}}</ion-option>
            </ion-select>
        </ion-item>
    </ion-card>

    <h5 *ngIf="currentCount > 0" padding>Select Player(s)</h5>

    <ion-list>
        <ion-card *ngFor="let newPlayer of currentCountArr; let i = index">
            <ion-item>
                <ion-label>Select a Player</ion-label>
                <ion-select [selectOptions]="selectPlayerOptions" [(ngModel)]="currentCount"
                    (ionChange)="selectPlayer()">
                    <ion-option *ngFor="let player of availablePlayers$|async">{{player.name}}</ion-option>
                    <ion-option>Other</ion-option>
                </ion-select>
            </ion-item>
        </ion-card>
    </ion-list>

    <ion-item>
        <ion-input type="number" placeholder="Score to win"></ion-input>
    </ion-item>

    <button ion-button style="width: 90%; margin-top: 20px;
        position: fixed; bottom: 10px;">Create Game!</button>
</ion-content>
